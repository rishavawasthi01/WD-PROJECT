<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Flipkart</div>
    <input type="text" class="search-box" placeholder="Search for products, brands and more">
    <nav class="nav-links">
        <a href="#">Login</a>
        <a href="#">Seller</a>
        <a href="#">More</a>
        <a href="#">Cart</a>
    </nav>
</header>

<section class="categories">
    <div>Mobiles</div>
    <div>Fashion</div>
    <div>Electronics</div>
    <div>Home</div>
    <div>Appliances</div>
</section>

<section class="banner">
    <h1>Big Billion Days</h1>
    <p>Up to 70% Off</p>
</section>

<section class="products">
    <!-- Product 1 -->
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="Watch">
        <h3>Smart Watch</h3>
        <p>₹3,499</p>
        <button>Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="Camera">
        <h3>Camera</h3>
        <p>₹29,999</p>
        <button>Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab" alt="T-Shirt">
        <h3>Men T-Shirt</h3>
        <p>₹599</p>
        <button>Add to Cart</button>
    </div>

    <!-- Product 4 -->
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Shoes">
        <h3>Running Shoes</h3>
        <p>₹2,199</p>
        <button>Add to Cart</button>
    </div>

    <!-- Product 5 -->
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" alt="Laptop">
        <h3>Laptop</h3>
        <p>₹49,999</p>
        <button>Add to Cart</button>
    </div>

    <!-- Product 6 -->
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1585386959984-a41552231692" alt="Headphones">
        <h3>Headphones</h3>
        <p>₹1,499</p>
        <button>Add to Cart</button>
    </div>
</section>

<footer>
    <p>© 2025 Flipkart Clone | Educational Purpose</p>
</footer>

</body>
</html>
